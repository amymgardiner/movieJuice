<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>movieJuice</title>
</head>

<body>
    <header>
        <div class="w-full flex flex-wrap items-center justify-around">
            <div class="title flex items-center">
                <h1>movieJuice</h1>
            </div>
            <div class="search-bar flex items-center">
                <input class="search" type="search" placeholder="Type your movie here" aria-label="Search"
                    aria-describedby="button-addon3">
                <button type="button" id="button-addon3">Squeeze</button>
            </div>
        </div>

    </header>

    <main>
        <div class="image"></div>

        <div class="review w-full flex flex-wrap items-center justify-around">
            <div class="review card">
                <h2>IMDb</h2>
                <p></p>
            </div>
            <div class="review card">
                <h2>Rotten Tomatoes</h2>
                <p></p>
            </div>
            <div class="review-card">
                <h2>NY Times</h2>
                <p></p>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <h2 class="text-center">Created by:</h2>
        </div>
        <div class="w-full flex flex-wrap items-center justify-around">
            <a href="">Amy Gardiner</a>
            <a href="">Bobby Bridges</a>
            <a href="">Dustin Martin</a>
        </div>
    </footer>

</body>

</html>
