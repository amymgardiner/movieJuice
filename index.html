<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>movieJuice</title>
</head>

<body>
    <header>
        <div class="w-full flex flex-wrap items-center justify-around">
            <div class="title flex items-center">
                <h1>movieJuice</h1>
            </div>
            <div class="search-bar flex items-center">
                <input class="search" type="search" placeholder="Type your movie here" aria-label="Search"
                    aria-describedby="button-addon3">
                <button type="button" id="button-addon3">Squeeze</button>
            </div>
        </div>

    </header>

    <main>
        <div class="movie-card">
            <div class="movie-title">Title</div>
            <div class="content">
                <div class="movie-img">img<img src="" alt=""></div>
                <div class="movie-info">Info</div>
            </div>
        </div>

        <div class="review w-full flex flex-wrap items-center justify-around">
            <div class="review-card flex">
                <h2>IMDb</h2>
                <p></p>
            </div>
            <div class="review-card flex">
                <h2>Rotten Tomatoes</h2>
                <p></p>
            </div>
            <div class="review-card flex">
                <h2>NY Times</h2>
                <p></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="names">
            <h3 class="text-center">Created by:</h3>
        </div>
        <div class="team-names w-full flex flex-wrap items-center justify-around">
            <a href="https://github.com/amymgardiner">Amy Gardiner</a>
            <a href="https://github.com/Zaphod1977">Bobby Bridges</a>
            <a href="https://github.com/dmartino24">Dustin Martin</a>
        </div>
    </footer>

</body>

</html>
